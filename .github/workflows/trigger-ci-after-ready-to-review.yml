# CircleCI doesn't automatically run builds after a draft PR is marked "ready for review"
# so this is a github action to force it to do so.
name: Trigger CI after "Draft" -> "Ready for Review"
on:
  pull_request:
    types: [ready_for_review]
jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger release
        run: |
          curl \
            -X POST \
            --url https://circleci.com/api/v2/project/gh/artsy/eigen/pipeline \
            --header "Circle-Token: ${{ secrets.CircleToken }}" \
            --header "Content-Type: application/json" \
            --data "{\"branch\": \"$GITHUB_HEAD_REF\"}"
